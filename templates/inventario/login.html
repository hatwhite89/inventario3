{% load i18n %}


{% load staticfiles %}
<html lang="en">
<head>
    <!-- Site Title-->
    <title>LOGIN</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/skin/default_skin/css/theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/admin-tools/admin-forms/css/admin-forms.css' %}">
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Arimo:400,700%7CRoboto:400,300,500,700">

    <!--[if lt IE 10]>
    <div style="background: #212121; padding: 10px 0; box-shadow: 3px 3px 5px 0 rgba(0,0,0,.3); clear: both; text-align:center; position: relative; z-index:1;"><a href="http://windows.microsoft.com/en-US/internet-explorer/"><img src="images/ie8-panel/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."></a></div>
    <script src="js/html5shiv.min.js"></script>
		<![endif]-->
</head>


<body class="external-page sb-l-c sb-r-c">
<!-- Start: Main-->
<div id="main" class="animated fadeIn">
    <!-- Start: Content-Wrapper-->
    <section id="content_wrapper">
        <!-- begin canvas animation bg-->
        <div id="canvas-wrapper">
            <canvas id="demo-canvas"></canvas>
        </div>
        <!-- Begin: Content-->
        <section id="content">
            <div id="login1">
                <div class="row mb15 table-layout">
                    <div class="col-xs-6 text-right va-b pr5">

                    </div>
                </div>
                <div class="panel panel-info mt10 br-n bg-gradient-1 mw500 mauto">
                    <br>
                    <p align="center" style="color: white">SISTEMA DE CONTROL DE INVENTARIOS HONDUCOR</p>

                    {% if user.is_authenticated %}

                        <div class="panel-body text-center p50 text-center">
                        <img src="{% static 'imagenes/honducorp2.png' %}" height="200" width="200">
                        <br><br><br>
                        <div class="section">
                        Bienvenido {{ user.username|capfirst }} Usted ya ha iniciado Sesion
                        <br>
                        <a href="/cerrar/">Salir </a><p></p>
                        <a href="/main/"> Menu Principal</a>

                    {% else %}

                        <form class="form-horizontal alinear" method="POST">
                            {% csrf_token %}
                            <div class="panel-body text-center p50 text-center">
                                <img src="{% static 'imagenes/honducorp2.png' %}" height="200" width="200">

                                <div class="section">
                                    <br>
                                    <p class="text-uppercase text-white ls100 fw700">USUARIO</p>
                                    <label for="username" class="field prepend-icon">
                                        <input name="username" type="text" id="inputEmail" placeholder="Usuario">
                                    </label>
                                </div>

                                <div class="section">
                                    <p class="text-uppercase text-white ls100 fw700">Password</p>
                                    <label for="password" class="field prepend-icon">
                                        <input name="password" type="password" id="inputPassword"
                                               placeholder="Contraseña">
                                    </label>
                                </div>

                                <div class="section">
                                    <br>
                                    <button type="submit"
                                            class="button btn-primary mr10 pull-center text-uppercase text-white ls100 fw700">
                                        INICIAR SESIÓN
                                    </button>

                                </div>
                                <br>

                            </div>
                        </form>

                    {% endif %}
                    </div>

        </section>
    </section>
</div>
<!-- core scripts-->
<script src="{% static 'plugins/core.min.js' %}"></script>
<!-- Theme Javascript-->
<script src="{% static 'assets/js/utility/utility.js' %}"></script>
<script src="{% static 'assets/js/demo/demo.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
<!-- Widget Javascript-->


<!-- Page Javascript-->
<script type="text/javascript">
    jQuery(document).ready(function () {
        "use strict";
        // Init Theme Core
        Core.init();
        // Init Demo JS
        Demo.init();
        // Init CanvasBG and pass target starting location
        CanvasBG.init({
            Loc: {
                x: window.innerWidth / 2,
                y: window.innerHeight / 3.3
            },
        });
    });
</script>
</body>
</html>
